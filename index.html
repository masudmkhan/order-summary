<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Link Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Poppins:wght@500&family=Red+Hat+Display:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="order">
            <div class="order-image">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="section-heading">
                <p>Order Summary</p>
            </div>
            <div class="details">
                <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
            <div class="annual-detail">
                <div class="annual-plan">
                    <div class="music-image">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="music-detail">
                        <p> <span class="annual">Annual Plan</span> 
                            <br>
                           <span class="annual-cost">$59.99/year</span> 
                        </p>
                    </div>
                </div>
                <div>
                    <a class="change-annual-plan" href="">Change</a>
                </div>
            </div>
            <div class="payment">
                <a href="" class="payment-button">Proceed To Payment</a>
            </div>
            <div class="cancel-order">
                <a href="">Cancel Order</a>
            </div>
        </section>
    </main>
</body>

</html>
